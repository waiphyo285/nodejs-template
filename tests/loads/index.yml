config:
  target: "http://localhost:8765"
  phases:
    - duration: 60
      arrivalRate: 5
      rampTo: 20
      name: Warm up phase
    - duration: 60
      arrivalRate: 20
      rampTo: 50
      name: Ramp up phase
    - duration: 120
      arrivalRate: 50
      name: Sustained load phase
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Browsing User"
    flow:
      - get:
          url: "/api/v1/users"
   
